<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мотивация на каждый день</title>
    <link rel="stylesheet" href="./styling/style.css">
</head>
<body>
    <header>
        <div>
            <div>
                <h2>Мотивация на каждый день</h2>
                <div>
                    <script language="JavaScript">
                        function fulltime () {
                        var time=new Date();
                        document.clock.full.value=time.toLocaleString();
                        setTimeout('fulltime()',500)
                        }
                        </script>
                            <form name="clock"><input size="20" name="full"></form><script language="JavaScript">
                             fulltime ();
                        </script>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
